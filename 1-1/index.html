<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" >
  <meta name="description" content="プログラミング学習">
  <title>javascript課題1-1</title>
</head>
<body>

<script>

for(var i= 1 ; i < 100 ; i++) {

    if( i % 3 === 0  &&  i % 5 === 0 ){
        console.log( "FizzBuzz " + i);
    } else if ( i % 3 === 0) {
        console.log( "Fizz " + i);
    } else if ( i % 5 === 0) {
        console.log( "Bizz " + i);
    }
    
}

</script>
</body>
</html>
